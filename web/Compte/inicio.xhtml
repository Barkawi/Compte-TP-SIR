<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
          
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
               <h3 style="margin-top:0">Compte Listes</h3>
               
               
               <h:form>
    <p:dataTable var="item" value="#{compteController.items}">
        <f:facet name="header">
            Expand rows to see detailed information
        </f:facet>
        <p:column style="width:16px">
            <p:rowToggler />
        </p:column>
       <p:column headerText="Id" footerText="Id">
          <h:outputText value="#{item.id}"/>
        </p:column>
        <p:column headerText="solde" footerText="solde">
             <h:outputText value="#{item.solde}"/>
        </p:column>
 
        <p:rowExpansion>
            <p:panelGrid  columns="2" columnClasses="label,value" style="width:300px">
                <f:facet name="header">
                    <h:outputText value="List des Operation du Compte : #{item.id}" />
                </f:facet>
                <c:if test="#{compteController.opfacade.findByCompte(item).size()>0}">
                    <c:forEach items="${compteController.opfacade.findByCompte(item)}" var="operation">
                <h:outputText value="1" />
                <h:outputText value="2" />
                    </c:forEach>
                     <h:outputText value="daba 3amaar" />
                </c:if>
                <h:outputText value="Awdi khawiii" />
            </p:panelGrid>
        </p:rowExpansion>
    </p:dataTable>
</h:form>
               
               
               
               
               
               
               
             
              
               
               
               
            </ui:define>

        </ui:composition>

    </body>
</html>
